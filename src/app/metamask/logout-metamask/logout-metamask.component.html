<ng-container *ngIf="isConnected$ | async">
    <ng-container *ngIf="isAuthenticated$ | async">
        Logged-in as <b>{{loggedInAddress$ | async}}</b>
        <form (ngSubmit)="onLogout()">
            <button class="button" type="submit">Logout</button>
        </form>
        <div class="success">{{ success$ | async}}</div>
        <div class="error">{{ error$ | async}}</div>
    </ng-container>
</ng-container>
